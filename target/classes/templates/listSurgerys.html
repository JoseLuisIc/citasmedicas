<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + Thymeleaf Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
            color: #555;
            font-weight: normal;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        table td {
            vertical-align: middle;
        }
        .actions a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Lista Consultorios</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Piso</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="surgery : ${surgeries}">
        <td th:text="${surgery.id}"></td>
        <td th:text="${surgery.name}"></td>
        <td th:text="${surgery.floor}"></td>
    </tr>
    </tbody>
</table>
<a class="add-link" href="/">Regresar</a>
</body>
</html>
